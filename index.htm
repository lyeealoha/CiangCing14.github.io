<html><body>
<script>
window.onload=function turl(){
var xmlhttp;    
if(window.XMLHttpRequest)    
{    
    xmlhttp = new XMLHttpRequest();//其他浏览器    
}    
else if (window.ActiveXObject) 
{    
    try {    
        xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");//旧版IE    
    }    
    catch (e) { }    
    try {    
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");//新版IE    
    }    
    catch (e) { }    
    if (!xmlhttp) {    
        window.alert("不能创建XMLHttpRequest对象");    
    }    
}
var myDate = new Date((new Date).getTime() - 4*60*60*1000);
var time = myDate.toJSON().split('T')[0];
FileURL="Maoism-Datasets/" + time + "/index.htm";
xmlhttp.open("GET",FileURL,false);
xmlhttp.send();
if(xmlhttp.readyState==4){
    if(xmlhttp.status==200){
        var myDate = new Date((new Date).getTime() - 4*60*60*1000);
        var time = myDate.toJSON().split('T')[0];
        location.assign("Maoism-Datasets/" + time + "/index.htm");
    }
    else{
        var myDate = new Date((new Date).getTime() - 28*60*60*1000);
        var time = myDate.toJSON().split('T')[0];
        location.assign("Maoism-Datasets/" + time + "/index.htm");
        window.alert("News are not produced today, Perhaps, You can review some past news by change link date.\n今天的新闻还未产出，也许你可以通过修改链接日期看看过去的新闻。");
    }
        
}
}
</script>
</body></html>
